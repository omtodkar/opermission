apply plugin: 'com.android.library'

ext {
    bintrayRepo = 'maven'
    bintrayName = 'opermission'

    publishedGroupId = 'co.omkar.utility'
    libraryName = 'opermission'
    artifact = 'opermission'

    libraryDescription = 'Android utility library to ease in asking run-time permission for API over 23 i.e. Marshmallows.'

    siteUrl = 'https://github.com/omtodkar/opermissions'
    gitUrl = 'https://github.com/omtodkar/opermissions.git'

    libraryVersion = '0.0.3'

    developerId = 'omtodkar'
    developerName = 'Omkar Todkar'
    developerEmail = 'omtodkar@gmail.com'

    licenseName = 'The Apache Software License, Version 2.0'
    licenseUrl = 'http://www.apache.org/licenses/LICENSE-2.0.txt'
    allLicenses = ["Apache-2.0"]
}

android {
    compileSdkVersion 24
    buildToolsVersion "24.0.1"

    defaultConfig {
        minSdkVersion 15
        targetSdkVersion 24
        versionCode 1
        versionName "0.0.4"
    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
}

dependencies {
    compile fileTree(dir: 'libs', include: ['*.jar'])
    testCompile 'junit:junit:4.12'
    compile 'com.android.support:appcompat-v7:24.2.0'
}

apply from: 'https://raw.githubusercontent.com/nuuneoi/JCenter/master/installv1.gradle'
apply from: 'https://raw.githubusercontent.com/nuuneoi/JCenter/master/bintrayv1.gradle'
